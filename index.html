<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamFM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="player">
        <div class="details">
            <div class="now-playing">LIVE STREAM</div>
            <div class="track-art logo-box"></div>
            <div class="track-name">Streaming Now</div>
        </div>
        <div class="buttons">
            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
        </div>
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="50" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="social-icons">
            <a href="https://wa.me/+96171062483" target="_blank">
                <i class="fab fa-whatsapp fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/georgiomazraani_/" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
